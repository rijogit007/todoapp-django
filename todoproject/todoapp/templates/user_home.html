{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css\user_home.css' %}">
    <title>Document</title>
</head>
<body id='bg' style="background-image:url({% static 'images/profile.jpg' %});">
    <header>
        <nav>
          <nav class="navbar navbar-expand-lg navbar-dark+ bg-success">
            <div class="container-fluid">
              <a class="navbar-brand" href="" style="color:white; font-weight: bold;">QuickTasks</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'userprofile_view' %}" style="color: white">My Profile</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'create_view' %}" style="color: white">Add Task</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'list_view' %}" style="color: white">View Tasks</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout_view' %}" style="color: white">Log Out</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </nav>
      </header>

      {% if messages %}
        {% for message in messages %}
            {% if message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    <strong>{{ message }}</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endif %}
        {% endfor %}
    {% endif %}
</body>
</html>
