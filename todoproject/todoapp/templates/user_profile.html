{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body id='bg' style="background-image:url({% static 'images/profile.jpg' %});">
    
<div class="row">
         <div class="col-4"></div>
         <div class="col-4">

        {% for i in data %}


        <h1>Your Profile</h1>
      <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
          {% for i in data %}
          <div class="card" style="width: 18rem;">
            <ul class="list-group list-group-flush">
              <li class="list-group-item">ID : {{i.id}} </li>
              <li class="list-group-item">First Name : {{i.first_name}} </li>
              <li class="list-group-item">Last Name : {{i.last_name}} </li>
              <li class="list-group-item">Email : {{i.email}} </li>
            </ul>
          </div>
          {% endfor %}
        </div>
        <div class="col-4"></div>
      </div>



        {% endfor %}


         </div>
         <div class="col-4"></div>
        


</div>


</body>
</html>
